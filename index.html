<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <section class="header">
                <div class="header__top">
                    <div class="header__top__search">
                        <img class="header__top__search__logo" src="./img/logotupe.svg" alt="логотип">
                        <div class="header__top__city">
                            <div class="header__top__arrow">
                                <img class="header__top__search__arrow" src="./img/city.svg" alt="стрелка">
                            </div>
                            <span>Любой регион</span>
                        </div>
                        <div class="modal__enter">
                            <input type="text" class="serchCities" id='serchCities' placeholder="Регион, город, населенный пункт">
                            <div class="modal__block">
                                <div class="preloader">
                                    <div class="preloader__row">
                                      <div class="preloader__item"></div>
                                      <div class="preloader__item"></div>
                                    </div>
                                  </div>
                                <div class="modal__enter__choise"></div>
                                <div class="modal__enter__cityAll"></div>
                            </div>
                            <p class="modal__enter__save">сохранить</p>
                        </div>
                    </div>
                    <div class="searchSity">
                        <img class="searchSity__loop" src="./img/search.svg" alt="лупа">
                        <input class='searchSity__input' type="text" name="" id="searchInstitute" placeholder="Учебное заведение, специальность или профессия">
                    </div>
                    <div class="info__client">
                        <div class="info__client__like">
                            <img src="./img/like.svg" alt="сердце">
                            <span>1</span>
                        </div>
                        <div class="info__client__name">
                            <span>Екатерина</span>
                            <img src="./img/avatar.png" alt="аватар">
                        </div>
                    </div>
                </div>
                <div class="header__bottom">
                    <span>Вузы</span>
                    <span>Колледжи</span>
                    <span>Техникумы</span>
                    <span>Училища</span>
                    <span>Специальности</span>
                    <span>Профессии</span>
                    <span>Отзывы</span>
                    <span>Учебные заведения</span>
                    <span>Тест на профориентацию</span>
                </div>
            </section>
        </div>
    </header>
<script src="./index.js"></script>
</body>
</html>
